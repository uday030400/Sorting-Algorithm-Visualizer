<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="favicon_io/site.webmanifest" />

    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    <link rel="icon" href="favicon.ico?" type="image/x-icon">

    <link rel="stylesheet" href="style.css" />

    <title>Sorting Visualiser</title>
</head>

<body class="bg-light text-dark">
    <header>
        <nav class="navbar navbar-dark bg-dark text-light">
            <div>
                <a class="navbar-brand" href="#" style="font-size: 8vh">Sorting visualizer</a>
                <div class="algos">
                    <button class="btn btn-outline-light">Bubble</button>
                    <button class="btn btn-outline-light">Selection</button>
                    <button class="btn btn-outline-light">Insertion</button>
                    <button class="btn btn-outline-light">Heap</button>
                    <button class="btn btn-outline-light">Merge</button>
                    <button class="btn btn-outline-light">Quick</button>
                </div>
            </div>
            <div class="array_input">
                <br />
                <p>Size of array</p>
                <input type="range" min="20" max="150" id="a_size" step="1" value="80" />
                <p>Speed of algorithm</p>
                <input type="range" id="a_speed" min="1" max="5" step="1" value="4" />
                <br /><br />
                <button class="btn btn-outline-light" id="a_generate">
                    Generate array
                </button>
            </div>
            <br />
        </nav>
    </header>

    <section>
        <div id="array_container"></div>
    </section>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/visual.js"></script>
    <script src="./scripts/bubble.js"></script>
    <script src="./scripts/selection.js"></script>
    <script src="./scripts/insertion.js"></script>
    <script src="./scripts/heap.js"></script>
    <script src="./scripts/merge.js"></script>
    <script src="./scripts/quick.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
